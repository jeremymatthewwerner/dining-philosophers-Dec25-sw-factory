name: Code Agent
on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to fix'
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: read
  checks: read

# Prevent concurrent runs on the same issue
concurrency:
  group: code-agent-issue-${{ github.event.issue.number || github.event.inputs.issue_number }}
  cancel-in-progress: false

jobs:
  fix:
    # Triggers on:
    # 1. ai-ready label + (bug OR enhancement)
    # 2. Comment containing @claude on an issue with ai-ready label
    # 3. Manual workflow dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issues' &&
       github.event.label.name == 'ai-ready' &&
       (contains(github.event.issue.labels.*.name, 'bug') ||
        contains(github.event.issue.labels.*.name, 'enhancement'))) ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '@claude') &&
       contains(github.event.issue.labels.*.name, 'ai-ready') &&
       !github.event.issue.pull_request)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WITH_WORKFLOW_ACCESS }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        continue-on-error: true

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.11

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci || true

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync || true

      - name: Get issue number and context
        id: context
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.issue_number }}" >> $GITHUB_OUTPUT
            echo "mode=fix" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
            echo "mode=respond" >> $GITHUB_OUTPUT
            echo "comment_author=${{ github.event.comment.user.login }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
            echo "mode=fix" >> $GITHUB_OUTPUT
          fi

      - name: Update status labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove other status labels and add bot-working
          gh issue edit ${{ steps.context.outputs.number }} \
            --remove-label "status:awaiting-human" \
            --remove-label "status:awaiting-bot" 2>/dev/null || true
          gh issue edit ${{ steps.context.outputs.number }} \
            --add-label "status:bot-working"

      - name: Acknowledge comment (respond mode)
        if: steps.context.outputs.mode == 'respond'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ steps.context.outputs.number }} --body "## ü§ñ Responding to @${{ steps.context.outputs.comment_author }}

          **Status:** Processing your comment...
          **Workflow Run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

      - name: Create progress comment
        if: steps.context.outputs.mode == 'fix'
        id: progress
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create initial progress comment with checkboxes
          COMMENT_URL=$(gh issue comment ${{ steps.context.outputs.number }} --body "## ü§ñ Progress Tracker

          - [ ] üìñ Reading issue and understanding requirements
          - [ ] üîç Analyzing codebase and finding affected files
          - [ ] üõ†Ô∏è Implementing fix
          - [ ] ‚úÖ Running tests and quality checks
          - [ ] üìù Creating PR
          - [ ] üöÄ Waiting for CI

          **Status:** Starting analysis...
          **Workflow:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" --json url --jq '.url')

          # Extract comment ID from URL
          COMMENT_ID=$(echo "$COMMENT_URL" | grep -oE '[0-9]+$')
          echo "comment_id=$COMMENT_ID" >> $GITHUB_OUTPUT
          echo "Created progress comment #$COMMENT_ID"

      - name: Run Claude (fix mode)
        if: steps.context.outputs.mode == 'fix'
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read CLAUDE.md and .claude/agents/bug-fixer.md first.

            **CRITICAL: Update progress by EDITING comment #${{ steps.progress.outputs.comment_id }} with checkboxes!**

            ## Progress Comment Format
            After completing EACH step, update the progress comment by editing it:
            ```bash
            gh api repos/${{ github.repository }}/issues/comments/${{ steps.progress.outputs.comment_id }} \
              -X PATCH -f body="## ü§ñ Progress Tracker

            - [x] üìñ Reading issue and understanding requirements
            - [x] üîç Analyzing codebase and finding affected files
            - [ ] üõ†Ô∏è Implementing fix
            - [ ] ‚úÖ Running tests and quality checks
            - [ ] üìù Creating PR
            - [ ] üöÄ Waiting for CI

            **Status:** [current status message]
            **Workflow:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ---
            ### Analysis
            **Root Cause:** [what's wrong]
            **Files Affected:** [list]
            **Proposed Fix:** [plan]"
            ```

            ## Step 1: Analyze
            1. Read the issue: gh issue view ${{ steps.context.outputs.number }}
            2. Check first box [x] and update status to "Reading issue..."
            3. Diagnose the root cause - search codebase, read relevant files
            4. Check second box [x] and add Analysis section to progress comment

            ## Step 2: Implement Fix
            1. Check third box [x] and update status to "Implementing fix..."
            2. Create a fix branch: git checkout -b fix/${{ steps.context.outputs.number }}-description
            3. Implement the fix with tests
            4. Check fourth box [x] and update status to "Running tests..."
            5. Run quality gates:
               - cd frontend && npm run lint && npm run typecheck && npm test
               - cd backend && uv run ruff check . && uv run mypy . && uv run pytest

            ## Step 3: Create PR
            1. Check fifth box [x] and update status to "Creating PR..."
            2. Commit with message referencing issue: "fix: description\n\nFixes #${{ steps.context.outputs.number }}"
            3. Push and create PR: gh pr create --title "fix: ..." --body "Fixes #${{ steps.context.outputs.number }}"
            4. Check sixth box [x] and add PR link to progress comment
            5. Final status: "‚úÖ PR created! Waiting for CI..."

            ## Status Label Management
            - If you need human input: gh issue edit ${{ steps.context.outputs.number }} --remove-label "status:bot-working" --add-label "status:awaiting-human"
            - When done (PR created): remove status:bot-working label

            If stuck for 30min or CI fails 3x, escalate to @jeremymatthewwerner.
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: 45
          claude_args: |
            --dangerously-skip-permissions
            --allowedTools "Bash(gh:*),Bash(git:*),Bash(npm:*),Bash(cd:*),Bash(uv:*),Read,Write,Edit,Glob,Grep"
        env:
          GH_TOKEN: ${{ secrets.PAT_WITH_WORKFLOW_ACCESS }}
          GITHUB_TOKEN: ${{ secrets.PAT_WITH_WORKFLOW_ACCESS }}

      - name: Run Claude (respond mode)
        if: steps.context.outputs.mode == 'respond'
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read CLAUDE.md first.

            A user (@${{ steps.context.outputs.comment_author }}) has commented on issue #${{ steps.context.outputs.number }} with a question or suggestion for you.

            ## Your Task
            1. Read the full issue and all comments: gh issue view ${{ steps.context.outputs.number }} --comments
            2. Focus on the latest comment from @${{ steps.context.outputs.comment_author }}
            3. Think carefully about their question/suggestion
            4. If it's a clarifying question: Answer it thoughtfully
            5. If it's a suggestion about the fix: Consider it and explain if/how you'll incorporate it
            6. If they're asking you to take action: Do it if reasonable

            ## After Thinking
            Post a response to the issue:
            ```bash
            gh issue comment ${{ steps.context.outputs.number }} --body "## Response

            [Your thoughtful response here, addressing their specific points]

            [If you took any action, describe what you did]
            [If you need more info, ask a specific question and add status:awaiting-human label]"
            ```

            ## Status Label Management
            - If you need more info from the human: gh issue edit ${{ steps.context.outputs.number }} --remove-label "status:bot-working" --add-label "status:awaiting-human"
            - If you've fully addressed their comment and no more action needed: remove status:bot-working
            - If there's still work to do on the issue, keep status:bot-working

          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: 30
          claude_args: |
            --dangerously-skip-permissions
            --allowedTools "Bash(gh:*),Bash(git:*),Bash(npm:*),Bash(cd:*),Bash(uv:*),Read,Write,Edit,Glob,Grep"
        env:
          GH_TOKEN: ${{ secrets.PAT_WITH_WORKFLOW_ACCESS }}
          GITHUB_TOKEN: ${{ secrets.PAT_WITH_WORKFLOW_ACCESS }}

      - name: Monitor CI and report results
        if: steps.context.outputs.mode == 'fix' && success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the most recent PR created by this workflow
          PR_NUMBER=$(gh pr list --state open --author "@me" --json number,headRefName --jq '.[0].number' 2>/dev/null || echo "")

          if [ -z "$PR_NUMBER" ]; then
            echo "No open PR found, skipping CI monitoring"
            exit 0
          fi

          echo "Monitoring CI for PR #$PR_NUMBER"

          # Wait for CI to start
          sleep 30

          # Poll for up to 15 minutes (30 iterations * 30 seconds)
          for i in $(seq 1 30); do
            echo "Check $i/30..."

            # Get check status
            IN_PROGRESS=$(gh pr checks $PR_NUMBER --json state --jq '[.[] | select(.state=="PENDING" or .state=="IN_PROGRESS")] | length' 2>/dev/null || echo "0")

            if [ "$IN_PROGRESS" = "0" ]; then
              # All checks complete, get results
              FAILED=$(gh pr checks $PR_NUMBER --json state --jq '[.[] | select(.state=="FAILURE")] | length' 2>/dev/null || echo "0")

              if [ "$FAILED" -gt 0 ]; then
                gh issue comment ${{ steps.context.outputs.number }} --body "## ‚ùå CI Failed

          PR #${PR_NUMBER} has failing checks. [View details](https://github.com/${{ github.repository }}/pull/${PR_NUMBER})

          I'll investigate the failures and push fixes."
              else
                gh issue comment ${{ steps.context.outputs.number }} --body "## ‚úÖ CI Passed

          All checks passed! [PR #${PR_NUMBER}](https://github.com/${{ github.repository }}/pull/${PR_NUMBER}) is ready for review and merge.

          Once merged, this issue will auto-close."
              fi
              exit 0
            fi

            sleep 30
          done

          # Timeout - still running after 15 min
          gh issue comment ${{ steps.context.outputs.number }} --body "## ‚è≥ CI Still Running

          CI checks for PR #${PR_NUMBER} are still running after 15 minutes. [Check status](https://github.com/${{ github.repository }}/pull/${PR_NUMBER})"

      - name: Update status on success
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove bot-working status when done (Claude should have set appropriate status)
          gh issue edit ${{ steps.context.outputs.number }} \
            --remove-label "status:bot-working" 2>/dev/null || true

      - name: Update issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ steps.context.outputs.number }} --body "## ‚ùå Code Agent Failed

          The workflow encountered an error. Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).

          This issue remains open for manual follow-up."
          gh issue edit ${{ steps.context.outputs.number }} \
            --remove-label "status:bot-working" \
            --add-label "needs-human" \
            --add-label "status:awaiting-human"
