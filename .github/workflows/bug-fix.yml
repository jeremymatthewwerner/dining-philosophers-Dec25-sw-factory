name: Code Agent
on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]
  schedule:
    # Poll every 5 minutes for reactions on awaiting issues
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to fix'
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: read
  checks: read

# Prevent concurrent runs on the same issue
concurrency:
  group: code-agent-issue-${{ github.event.issue.number || github.event.inputs.issue_number }}
  cancel-in-progress: false

jobs:
  # Poll for reactions on issues awaiting human response
  check-reactions:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      issue_to_process: ${{ steps.check.outputs.issue_number }}
    steps:
      - name: Check for reactions on awaiting issues
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for reactions on status:awaiting-bot issues..."

          # Get all open issues with status:awaiting-bot label
          ISSUES=$(gh issue list --repo ${{ github.repository }} \
            --label "status:awaiting-bot" \
            --state open \
            --json number \
            --jq '.[].number' 2>/dev/null || echo "")

          if [ -z "$ISSUES" ]; then
            echo "No issues awaiting bot response"
            exit 0
          fi

          for ISSUE_NUM in $ISSUES; do
            echo "Checking issue #$ISSUE_NUM for reactions..."

            # Get the last comment from the bot (contains "status:awaiting-human" or asks a question)
            LAST_BOT_COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/$ISSUE_NUM/comments \
              --jq '[.[] | select(.user.type == "Bot" or (.body | contains("Would you like")))] | last | .id' 2>/dev/null || echo "")

            if [ -n "$LAST_BOT_COMMENT_ID" ] && [ "$LAST_BOT_COMMENT_ID" != "null" ]; then
              # Check for reactions on that comment
              REACTIONS=$(gh api repos/${{ github.repository }}/issues/comments/$LAST_BOT_COMMENT_ID/reactions \
                --jq 'length' 2>/dev/null || echo "0")

              if [ "$REACTIONS" -gt 0 ]; then
                echo "Found $REACTIONS reaction(s) on issue #$ISSUE_NUM"
                echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT
                exit 0
              fi
            fi
          done

          echo "No new reactions found"

  # Trigger fix job if reactions found
  trigger-from-reaction:
    needs: check-reactions
    if: needs.check-reactions.outputs.issue_to_process != ''
    runs-on: ubuntu-latest
    steps:
      - name: Update labels and trigger
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ needs.check-reactions.outputs.issue_to_process }}
        run: |
          echo "Triggering bot for issue #$ISSUE_NUMBER based on reaction"
          # Remove awaiting-bot, add bot-working
          gh issue edit "$ISSUE_NUMBER" --repo ${{ github.repository }} \
            --remove-label "status:awaiting-bot" 2>/dev/null || true
          gh issue edit "$ISSUE_NUMBER" --repo ${{ github.repository }} \
            --add-label "status:bot-working"

          # Add a comment to trigger the comment handler
          gh issue comment "$ISSUE_NUMBER" --repo ${{ github.repository }} \
            --body "üëç Received! Continuing work..."

  fix:
    # Triggers on:
    # 1. ai-ready label + (bug OR enhancement)
    # 2. Comment containing @claude on an issue with ai-ready label
    # 3. ANY comment on an issue with status:awaiting-bot label (human responded)
    # 4. Manual workflow dispatch
    # SKIP if: needs-human label is present (escalated, requires human intervention)
    if: |
      !contains(github.event.issue.labels.*.name, 'needs-human') &&
      (github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'issues' &&
        github.event.label.name == 'ai-ready' &&
        (contains(github.event.issue.labels.*.name, 'bug') ||
         contains(github.event.issue.labels.*.name, 'enhancement'))) ||
       (github.event_name == 'issue_comment' &&
        !github.event.issue.pull_request &&
        (contains(github.event.comment.body, '@claude') ||
         contains(github.event.issue.labels.*.name, 'status:awaiting-bot'))))
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WITH_WORKFLOW_ACCESS }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        continue-on-error: true

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.11

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci || true

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync || true

      - name: Get issue number and context
        id: context
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ISSUE_NUM="${{ github.event.inputs.issue_number }}"
            echo "number=$ISSUE_NUM" >> $GITHUB_OUTPUT
            echo "mode=fix" >> $GITHUB_OUTPUT
            # Get issue author for @mentions
            ISSUE_AUTHOR=$(gh issue view "$ISSUE_NUM" --json author --jq '.author.login' 2>/dev/null || echo "")
            echo "issue_author=$ISSUE_AUTHOR" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
            echo "comment_author=${{ github.event.comment.user.login }}" >> $GITHUB_OUTPUT
            echo "issue_author=${{ github.event.issue.user.login }}" >> $GITHUB_OUTPUT
            # If issue has status:awaiting-bot, this is a continuation - use 'continue' mode
            if [[ "${{ contains(github.event.issue.labels.*.name, 'status:awaiting-bot') }}" == "true" ]]; then
              echo "mode=continue" >> $GITHUB_OUTPUT
            else
              echo "mode=respond" >> $GITHUB_OUTPUT
            fi
          else
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
            echo "mode=fix" >> $GITHUB_OUTPUT
            echo "issue_author=${{ github.event.issue.user.login }}" >> $GITHUB_OUTPUT
          fi

      - name: Update status labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove other status labels and add bot-working
          gh issue edit ${{ steps.context.outputs.number }} \
            --remove-label "status:awaiting-human" \
            --remove-label "status:awaiting-bot" 2>/dev/null || true
          gh issue edit ${{ steps.context.outputs.number }} \
            --add-label "status:bot-working"

      - name: Acknowledge comment (respond mode)
        if: steps.context.outputs.mode == 'respond'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ steps.context.outputs.number }} --body "## ü§ñ Responding to @${{ steps.context.outputs.comment_author }}

          **Status:** Processing your comment...
          **Workflow Run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          cc @${{ steps.context.outputs.issue_author }}"

      - name: Create progress comment (continue mode)
        if: steps.context.outputs.mode == 'continue'
        id: continue_progress
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create progress comment for continuation work
          COMMENT_BODY="## ü§ñ Continuing Work

          Thanks @${{ steps.context.outputs.comment_author }}! Resuming implementation...

          - [ ] üìñ Reading your response and previous context
          - [ ] üõ†Ô∏è Implementing the requested changes
          - [ ] ‚úÖ Running tests and quality checks
          - [ ] üìù Creating/updating PR
          - [ ] üöÄ Waiting for CI

          **Status:** Reading your feedback...
          **Workflow:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          cc @${{ steps.context.outputs.issue_author }}"

          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ steps.context.outputs.number }}/comments \
            -X POST -f body="$COMMENT_BODY" --jq '.id')

          echo "comment_id=$COMMENT_ID" >> $GITHUB_OUTPUT
          echo "Created continue progress comment #$COMMENT_ID"

      - name: Create progress comment
        if: steps.context.outputs.mode == 'fix'
        id: progress
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create initial progress comment with checkboxes using gh api (returns comment ID)
          COMMENT_BODY="## ü§ñ Code Agent Progress

          - [ ] üìñ Reading issue and understanding requirements
          - [ ] üîç Analyzing codebase and finding affected files
          - [ ] üõ†Ô∏è Implementing fix
          - [ ] ‚úÖ Running tests and quality checks
          - [ ] üìù Creating PR
          - [ ] üöÄ Waiting for CI

          **Status:** üöÄ Starting analysis...
          **Workflow:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ---
          *Detailed analysis will appear here as I investigate the issue...*"

          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ steps.context.outputs.number }}/comments \
            -X POST -f body="$COMMENT_BODY" --jq '.id')

          echo "comment_id=$COMMENT_ID" >> $GITHUB_OUTPUT
          echo "Created progress comment #$COMMENT_ID"

      # Pre-install Claude Code to avoid race condition lock issues
      - name: Pre-install Claude Code
        run: |
          # Check if claude is already installed
          if command -v claude &> /dev/null; then
            echo "Claude Code already installed: $(claude --version 2>/dev/null || echo 'unknown version')"
          else
            echo "Installing Claude Code..."
            curl -fsSL https://claude.ai/install.sh | bash -s -- stable
          fi
          # Add to PATH regardless
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.claude/bin" >> $GITHUB_PATH

      - name: Run Claude (fix mode)
        if: steps.context.outputs.mode == 'fix'
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read CLAUDE.md and .claude/agents/bug-fixer.md first.

            **CRITICAL: Update progress by EDITING comment #${{ steps.progress.outputs.comment_id }} with checkboxes!**

            ## Decision-Making: BE AUTONOMOUS!

            **Make technical decisions yourself. Don't ask "Should I do A or B?" - DECIDE.**

            Decide autonomously:
            - Implementation approach (pick the cleanest)
            - Test strategy (decide what tests are needed)
            - Timeout values (use reasonable defaults: 30s)
            - Code style (follow existing patterns)

            Only escalate to human for:
            - Security decisions (credentials, auth)
            - Breaking changes (public API changes)
            - Business logic (product decisions)

            If stuck on a DECISION for 10 minutes, MAKE A CHOICE and document your reasoning.

            ## üìã LOG ANALYSIS PROTOCOL (MANDATORY!)

            **BEFORE implementing ANY fix, you MUST analyze logs.** Don't guess - READ THE ACTUAL ERRORS!

            ### Step 1: Check Issue Comments for Previous Failures
            ```bash
            gh issue view ${{ steps.context.outputs.number }} --comments
            ```
            Look for "‚ùå CI Failed" comments - they contain ACTUAL failure logs. If you see one, that tells you EXACTLY what to fix.

            ### Step 2: Get Workflow Logs
            ```bash
            # Find recent CI runs for this issue's branches
            gh run list --workflow=ci.yml --limit 10 --json databaseId,headBranch,conclusion,status

            # Get detailed failure logs from a specific run
            gh run view <RUN_ID> --log-failed
            ```

            ### Step 3: Download E2E Artifacts (if E2E tests failed)
            ```bash
            # Download backend logs and Playwright reports
            gh run download <RUN_ID> --name e2e-debug-logs --dir /tmp/e2e-logs 2>/dev/null

            # Read backend logs - shows API errors, exceptions, slow responses
            cat /tmp/e2e-logs/backend.log 2>/dev/null | tail -200

            # Check Playwright test results
            ls -la /tmp/e2e-logs/
            cat /tmp/e2e-logs/frontend/test-results/*.json 2>/dev/null
            ```

            ### Step 4: Document What You Found
            In your progress comment, EXPLAIN what the logs showed before implementing a fix.
            Example: "Backend logs show 500 error on /api/thinkers - the query is missing a WHERE clause"

            **If you skip log analysis and just guess at fixes, you will fail repeatedly!**

            ## IMPORTANT: Check for Previous Attempts First!

            Before starting fresh, check if there's already work done on this issue:

            1. **Check for existing PRs:**
               ```bash
               gh pr list --search "head:fix/${{ steps.context.outputs.number }}" --state all --json number,title,state,headRefName
               gh pr list --search "head:feat/${{ steps.context.outputs.number }}" --state all --json number,title,state,headRefName
               ```

            2. **Read ALL issue comments for context:**
               ```bash
               gh issue view ${{ steps.context.outputs.number }} --comments
               ```
               Look for:
               - "‚ùå CI Failed" comments with failure logs (these tell you EXACTLY what went wrong)
               - Previous analysis or proposed fixes
               - Human feedback or suggestions

            3. **If a PR already exists:**
               - Check out that branch: `git fetch origin && git checkout <branch-name>`
               - Look at what was already implemented
               - Focus on fixing the SPECIFIC failure, don't start over

            4. **If E2E tests failed - GET THE LOGS!**
               E2E failures upload backend logs as artifacts. Download and analyze them:
               ```bash
               # Find the failed CI run for this PR
               gh run list --workflow=ci.yml --status=failure --limit 5 --json databaseId,headBranch

               # Download E2E artifacts (backend logs, Playwright reports)
               gh run download <RUN_ID> --name e2e-debug-logs --dir /tmp/e2e-logs 2>/dev/null || echo "No artifacts"

               # Read backend logs - often reveals the REAL issue
               cat /tmp/e2e-logs/backend.log 2>/dev/null | tail -100

               # Check what test files exist
               ls -la /tmp/e2e-logs/ 2>/dev/null
               ```
               The backend logs show API errors, exceptions, and slow responses that explain WHY tests failed.

            ## Progress Comment Format - BE VERBOSE LIKE TRIAGE BOT!

            After completing EACH step, update the progress comment with DETAILED analysis.
            Don't just check boxes - explain your thinking! Users should understand:
            - What you found during analysis
            - Why you think this is the root cause
            - What specific changes you're making and why
            - What tests you're running

            ```bash
            gh api repos/${{ github.repository }}/issues/comments/${{ steps.progress.outputs.comment_id }} \
              -X PATCH -f body="## ü§ñ Code Agent Progress

            - [x] üìñ Reading issue and understanding requirements
            - [x] üîç Analyzing codebase and finding affected files
            - [ ] üõ†Ô∏è Implementing fix
            - [ ] ‚úÖ Running tests and quality checks
            - [ ] üìù Creating PR
            - [ ] üöÄ Waiting for CI

            **Status:** [current status message]
            **Workflow:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ---
            ## üîç Analysis

            ### Understanding the Issue
            [Explain what the issue is asking for and any context from comments]

            ### Root Cause
            [Detailed explanation of what's causing the bug/what needs to change for the feature]

            ### Files Affected
            - \`path/to/file1.ts\` - [what changes needed]
            - \`path/to/file2.py\` - [what changes needed]

            ### Implementation Plan
            1. [First specific change]
            2. [Second specific change]
            3. [etc.]

            ### Testing Strategy
            - [What tests will verify the fix]
            - [Edge cases to consider]"
            ```

            ## Step 1: Analyze (Check Previous Work First!)
            1. Read the issue AND all comments: gh issue view ${{ steps.context.outputs.number }} --comments
            2. Check first box [x] and update status to "Reading issue..."
            3. **If there's a "‚ùå CI Failed" comment with logs, focus on fixing THAT specific error**
            4. Check for existing PR/branch and reuse it if possible
            5. Diagnose the root cause - search codebase, read relevant files
            6. Check second box [x] and add Analysis section to progress comment

            ## Step 2: Implement Fix
            1. Check third box [x] and update status to "Implementing fix..."
            2. If existing branch: `git checkout <branch>` and fix the issue
               If new: Create a fix branch: git checkout -b fix/${{ steps.context.outputs.number }}-description
            3. Implement the fix with tests
            4. Check fourth box [x] and update status to "Running tests..."
            5. Run quality gates:
               - cd frontend && npm run lint && npm run typecheck && npm test
               - cd backend && uv run ruff check . && uv run mypy . && uv run pytest

            ## Step 3: Create/Update PR
            1. Check fifth box [x] and update status to "Creating PR..."
            2. **ALWAYS work on a branch, NEVER push directly to main!**
               - Pushing to main with "Fixes #N" auto-closes issues even if PR hasn't merged
               - Create branch: git checkout -b fix/${{ steps.context.outputs.number }}-description
            3. Commit with message: "fix: description\n\nRelates to #${{ steps.context.outputs.number }}"
               - Use "Relates to #N" in commits (NOT "Fixes #N" - that auto-closes issues!)
            4. Push to branch and create PR:
               gh pr create --title "fix: ..." --body "Fixes #${{ steps.context.outputs.number }}"
               - Put "Fixes #N" only in PR description (closes issue when PR merges)
            5. Check sixth box [x] and add PR link to progress comment
            6. Final status: "‚úÖ PR created! Waiting for CI..."

            ## Status Label Management
            - If you need human input:
              1. Post a comment asking your question - MUST include "@${{ steps.context.outputs.issue_author }}" so they get notified!
              2. Set labels: gh issue edit ${{ steps.context.outputs.number }} --remove-label "status:bot-working" --add-label "status:awaiting-human"
            - When done (PR created): remove status:bot-working label

            ## IMPORTANT: Always @mention the human!
            When posting ANY comment (questions, status updates, escalations), always include "@${{ steps.context.outputs.issue_author }}" so they get notified.

            If stuck for 30min or CI fails 3x, escalate to @jeremymatthewwerner (and cc @${{ steps.context.outputs.issue_author }}).
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-opus-4-5-20251101
            --dangerously-skip-permissions
            --allowedTools "Bash(gh:*),Bash(git:*),Bash(npm:*),Bash(cd:*),Bash(uv:*),Read,Write,Edit,Glob,Grep"
        env:
          GH_TOKEN: ${{ secrets.PAT_WITH_WORKFLOW_ACCESS }}
          GITHUB_TOKEN: ${{ secrets.PAT_WITH_WORKFLOW_ACCESS }}

      - name: Run Claude (respond mode)
        if: steps.context.outputs.mode == 'respond'
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read CLAUDE.md first.

            A user (@${{ steps.context.outputs.comment_author }}) has commented on issue #${{ steps.context.outputs.number }} with a question or suggestion for you.
            The issue was created by @${{ steps.context.outputs.issue_author }}.

            ## IMPORTANT: Always @mention the human!
            When posting ANY comment, always include "@${{ steps.context.outputs.issue_author }}" so they get notified.

            ## üìã LOG ANALYSIS (if fixing a CI failure)
            If asked to fix a failing test or CI issue, FIRST analyze the logs:
            ```bash
            gh issue view ${{ steps.context.outputs.number }} --comments  # Look for "‚ùå CI Failed" comments
            gh run list --workflow=ci.yml --limit 5 --json databaseId,headBranch,conclusion
            gh run view <RUN_ID> --log-failed
            gh run download <RUN_ID> --name e2e-debug-logs --dir /tmp/e2e-logs 2>/dev/null
            cat /tmp/e2e-logs/backend.log 2>/dev/null | tail -200
            ```

            ## Step 1: Understand What's Being Asked
            1. Read the full issue and all comments: gh issue view ${{ steps.context.outputs.number }} --comments
            2. **Check for "‚ùå CI Failed" comments** - if fixing a failure, analyze those logs first!
            3. Focus on the latest comment from @${{ steps.context.outputs.comment_author }}
            3. Determine: Is this a QUESTION (just needs an answer) or an ACTION REQUEST (needs code changes)?

            ## Step 2A: If Just a Question
            Post a response and you're done:
            ```bash
            gh issue comment ${{ steps.context.outputs.number }} --body "## Response to @${{ steps.context.outputs.comment_author }}

            [Your thoughtful answer here]

            cc @${{ steps.context.outputs.issue_author }}"
            ```

            ## Step 2B: If Action Request (Code Changes Needed)
            **CRITICAL: Create a progress tracker and update it as you work!**

            First, create a progress comment:
            ```bash
            COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ steps.context.outputs.number }}/comments \
              -X POST -f body="## ü§ñ Implementing Requested Changes

            Thanks @${{ steps.context.outputs.comment_author }}! Working on your request...

            - [ ] üìñ Understanding the request
            - [ ] üîç Analyzing affected code
            - [ ] üõ†Ô∏è Implementing changes
            - [ ] ‚úÖ Running tests
            - [ ] üìù Creating/updating PR

            **Status:** Starting...
            **Workflow:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            cc @${{ steps.context.outputs.issue_author }}" --jq '.id')
            echo "Progress comment ID: $COMMENT_ID"
            ```

            Then UPDATE that comment as you complete each step:
            ```bash
            gh api repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
              -X PATCH -f body="## ü§ñ Implementing Requested Changes

            Thanks @${{ steps.context.outputs.comment_author }}! Working on your request...

            - [x] üìñ Understanding the request
            - [x] üîç Analyzing affected code
            - [ ] üõ†Ô∏è Implementing changes
            - [ ] ‚úÖ Running tests
            - [ ] üìù Creating/updating PR

            **Status:** [current status]
            **Workflow:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ---
            ## Analysis
            [Your detailed analysis of what needs to change]

            cc @${{ steps.context.outputs.issue_author }}"
            ```

            ## Status Label Management
            - If you need more info from the human:
              1. Add label: gh issue edit ${{ steps.context.outputs.number }} --remove-label "status:bot-working" --add-label "status:awaiting-human"
              2. Your comment MUST @mention them so they get notified!
            - If you've fully addressed their comment and no more action needed: remove status:bot-working
            - If there's still work to do on the issue, keep status:bot-working

          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-opus-4-5-20251101
            --dangerously-skip-permissions
            --allowedTools "Bash(gh:*),Bash(git:*),Bash(npm:*),Bash(cd:*),Bash(uv:*),Read,Write,Edit,Glob,Grep"
        env:
          GH_TOKEN: ${{ secrets.PAT_WITH_WORKFLOW_ACCESS }}
          GITHUB_TOKEN: ${{ secrets.PAT_WITH_WORKFLOW_ACCESS }}

      - name: Run Claude (continue mode)
        if: steps.context.outputs.mode == 'continue'
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read CLAUDE.md and .claude/agents/bug-fixer.md first.

            The human (@${{ steps.context.outputs.comment_author }}) has responded to your question on issue #${{ steps.context.outputs.number }}.
            The issue was created by @${{ steps.context.outputs.issue_author }}.

            **CRITICAL: Update progress by EDITING comment #${{ steps.continue_progress.outputs.comment_id }} with checkboxes!**

            ## IMPORTANT: Always @mention the human!
            When posting ANY comment, always include "@${{ steps.context.outputs.issue_author }}" so they get notified.

            ## üìã LOG ANALYSIS PROTOCOL (MANDATORY!)

            **BEFORE implementing ANY fix, you MUST analyze logs from previous attempts.**

            ### Check Issue Comments for Previous Failures
            ```bash
            gh issue view ${{ steps.context.outputs.number }} --comments
            ```
            Look for "‚ùå CI Failed" comments - they contain ACTUAL failure logs from previous attempts!

            ### Get Workflow Logs if Needed
            ```bash
            gh run list --workflow=ci.yml --limit 5 --json databaseId,headBranch,conclusion
            gh run view <RUN_ID> --log-failed
            ```

            ### Download E2E Artifacts if E2E Tests Failed
            ```bash
            gh run download <RUN_ID> --name e2e-debug-logs --dir /tmp/e2e-logs 2>/dev/null
            cat /tmp/e2e-logs/backend.log 2>/dev/null | tail -200
            ```

            **Document what you found in the progress comment before implementing!**

            ## Step 1: Understand the Response
            1. Read the issue AND all comments: gh issue view ${{ steps.context.outputs.number }} --comments
            2. **Check for "‚ùå CI Failed" comments first** - if present, analyze those logs!
            3. Check first box [x] and update status
            4. Focus on the human's latest response - they answered your question or gave approval

            ## Step 2: Continue Implementation
            1. Check second box [x] and update status to "Implementing..."
            2. Check for existing branch: git branch -a | grep -E "(fix|feat)/${{ steps.context.outputs.number }}"
            3. If exists, check it out. If not, create one.
            4. Implement the changes based on the human's feedback
            5. Run quality gates:
               - cd frontend && npm run lint && npm run typecheck && npm test
               - cd backend && uv run ruff check . && uv run mypy . && uv run pytest
            6. Check third box [x]

            ## Step 3: Create/Update PR
            1. Check fourth box [x]
            2. Commit and push
            3. Create PR if none exists, or push to existing branch
