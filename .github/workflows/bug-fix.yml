name: Bug Fix Agent
on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        required: true
        type: number
jobs:
  fix:
    if: github.event_name == 'workflow_dispatch' || (github.event.label.name == 'ai-ready' && contains(github.event.issue.labels.*.name, 'bug'))
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read CLAUDE.md and .claude/agents/bug-fixer.md.
            Fix issue #${{ github.event.issue.number || github.event.inputs.issue_number }}.
          allowed_tools: "Read,Write,Edit,Bash,Glob,Grep"
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
