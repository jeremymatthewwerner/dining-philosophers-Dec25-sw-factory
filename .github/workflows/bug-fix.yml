name: Bug Fix Agent
on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to fix'
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  fix:
    if: github.event_name == 'workflow_dispatch' || (github.event.label.name == 'ai-ready' && contains(github.event.issue.labels.*.name, 'bug'))
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        continue-on-error: true

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.11

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci || true

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync || true

      - name: Get issue number
        id: issue
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.issue_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read CLAUDE.md and .claude/agents/bug-fixer.md first.

            Fix issue #${{ steps.issue.outputs.number }}:
            1. Read the issue: gh issue view ${{ steps.issue.outputs.number }}
            2. Diagnose the root cause - search codebase, read relevant files
            3. Create a fix branch: git checkout -b fix/${{ steps.issue.outputs.number }}-description
            4. Implement the fix with tests
            5. Run quality gates:
               - cd frontend && npm run lint && npm run typecheck && npm test
               - cd backend && uv run ruff check . && uv run mypy . && uv run pytest
            6. Commit with message referencing issue: "fix: description\n\nFixes #${{ steps.issue.outputs.number }}"
            7. Push and create PR: gh pr create --title "fix: ..." --body "Fixes #${{ steps.issue.outputs.number }}"

            If stuck for 30min or CI fails 3x, escalate to @jeremy.
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: 45
          claude_args: |
            --dangerously-skip-permissions
            --allowedTools "Bash(gh:*),Bash(git:*),Bash(npm:*),Bash(cd:*),Bash(uv:*),Read,Write,Edit,Glob,Grep"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
