name: Triage Agent
on:
  issues:
    types: [opened]  # Only on NEW issues, not reopened (avoid re-triaging)
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to triage'
        required: true
        type: number

permissions:
  contents: read
  issues: write
  id-token: write

jobs:
  triage:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Get issue number
        id: issue
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.issue_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Check if already triaged
        id: check_triaged
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Skip if issue already has triage-related labels
          LABELS=$(gh issue view ${{ steps.issue.outputs.number }} --json labels --jq '.labels[].name' 2>/dev/null || echo "")

          if echo "$LABELS" | grep -qE "^(ai-ready|bug|enhancement|needs-human|priority-high|priority-medium|priority-low)$"; then
            echo "Issue already has triage labels, skipping..."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Issue needs triage"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: anthropics/claude-code-action@v1
        if: steps.check_triaged.outputs.skip != 'true'
        with:
          prompt: |
            Read CLAUDE.md and .claude/agents/triage-product.md first.

            Triage issue #${{ steps.issue.outputs.number }}:
            1. Get issue details: gh issue view ${{ steps.issue.outputs.number }}
            2. Check for duplicates: gh issue list --search "similar terms"
            3. Classify as bug, feature/enhancement, or question
            4. Assign priority: P0 (critical), P1 (high), P2 (medium)
            5. Add classification and priority labels FIRST: gh issue edit ${{ steps.issue.outputs.number }} --add-label "bug,priority-low" (or enhancement, P0, P1, P2, etc.)
            6. Comment with your assessment: gh issue comment ${{ steps.issue.outputs.number }} --body "..."
            7. IMPORTANT: Add 'ai-ready' label LAST, in a SEPARATE command: gh issue edit ${{ steps.issue.outputs.number }} --add-label "ai-ready"
               This ensures the Code Agent triggers correctly (it checks for bug/enhancement labels when ai-ready is added).

            Available labels: bug, enhancement, ai-ready, P0, P1, P2, needs-human
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --dangerously-skip-permissions
            --allowedTools "Bash(gh issue:*),Bash(gh search:*),Read,Glob,Grep"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
