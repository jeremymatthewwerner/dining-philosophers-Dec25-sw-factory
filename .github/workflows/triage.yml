name: Triage Agent
on:
  issues:
    types: [opened, reopened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to triage'
        required: true
        type: number

permissions:
  contents: read
  issues: write
  id-token: write

jobs:
  triage:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Get issue number
        id: issue
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.issue_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read CLAUDE.md and .claude/agents/triage-product.md first.

            Triage issue #${{ steps.issue.outputs.number }}:
            1. Get issue details: gh issue view ${{ steps.issue.outputs.number }}
            2. Check for duplicates: gh issue list --search "similar terms"
            3. Classify as bug, feature/enhancement, or question
            4. Assign priority: P0 (critical), P1 (high), P2 (medium)
            5. Add appropriate labels: gh issue edit ${{ steps.issue.outputs.number }} --add-label "label1,label2"
            6. If ready for AI to fix, add 'ai-ready' label
            7. Comment with your assessment: gh issue comment ${{ steps.issue.outputs.number }} --body "..."

            Available labels: bug, enhancement, ai-ready, P0, P1, P2, needs-human
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
